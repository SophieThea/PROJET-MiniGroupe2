<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'un Patient</title>
    <script src="scriptPatient.js"></script>
    <style>
        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
            margin: 20px;
        }
        header {
            background-color: #bacfba; 
            color: rgb(255, 255, 255);            
            text-align: left;    
            padding: 10px;          
        }
        /* Style pour le menu de navigation */
        header nav ul {
            list-style: none;        /* Supprime les puces */
            padding: 0;
            margin: 10px 0 0 0;
            display: flex;           /* Affiche les liens en ligne */
           
        }
        header nav ul li {
            margin: 0 15px;          /* Espacement entre les liens */
        }
        header nav ul li a {
            color: rgb(53, 10, 163);            /* Couleur des liens */
            text-decoration: none;   /* Supprime le soulignement */
            font-weight: bold;
        }
        table {
            border-collapse: collapse;
            width: 50%;
            margin: auto;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #0f33c4;
            color: white;
        }
        td {
            border: 1px solid #ddd;
        }
        input[type="text"], input[type="email"], input[type="password"], select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #2709cc;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<header>
    <img src="hopital.png" alt="Logo" class="logo" height="90">
    <h1>Application de gestion de Patient</h1>
    <nav>
        <ul>
        <li><a href="PatientForm.html"> PatientForm</a></li>
        <li> <a href="listePatient.html"> listePatient</a></li>
        <li><a href="listeDossier.html">listeDossier </a></li>
        <li><a href="DossierForm.html"> DossierForm</a></li>
    </ul>
</nav>
</header>
<body>
    
    <h2 style="text-align: center;">Informations du Patient</h2>
    <form action="/submit" method="post">
    <table>
        <tr>
            <th colspan="2">Informations personnelles</th>
        </tr>
        <tr>
            <td>Nom :</td>
            <td><input type="text" name="nom" required></td>
        </tr>
        <tr>
            <td>Prenom :</td>
            <td><input type="text" name="Prenom" required></td>
        </tr>
        <tr>
            <td>Email :</td>
            <td><input type="email" name="email" required></td>
        </tr>
        <tr>
            <td>Mot de passe :</td>
            <td><input type="password" name="mot_de_passe" required></td>
        </tr>
        <tr>
            <td>Genre :</td>
            <td>
                <select name="genre">
                    <option value="masculin">Masculin</option>
                    <option value="feminin">FÃ©minin</option>
                    <option value="autre">Autre</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Commentaires :</td>
            <td><textarea name="commentaires" rows="4" style="width: 100%;"></textarea></td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;">
                <input type="submit" value="Envoyer">
            </td>
        </tr>
    </table>
</form>
</body>
